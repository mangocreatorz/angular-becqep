<div class="control-section">
    <div class="col-lg-9">
        <div class="control_wrapper">
            <div class='imagepreview'>
                <div id='dropArea' style='height: auto'>
                    <span id='dropimage'> Drop image (JPG, PNG) files here or <a href="" id='browse'><u>Browse</u></a> </span>
                    <ejs-uploader #previewupload id='previewfileupload' [asyncSettings]='path'
                        [dropArea]='dropElement' [allowedExtensions]='allowExtensions' (selected)='onSelect($event)'
                        (success)='onUploadSuccess($event)' (progress)='onFileUpload($event)' (failure)='onUploadFailed($event)' (removing)='onFileRemove($event)'>
                    </ejs-uploader>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 property-section">
        <div class="property-panel-section">
            <div class="property-panel-header">Properties</div>
            <div class="property-panel-content" style='padding-top:25px;'>
                <button class="e-btn e-css" id="clearbtn" title="Clear All" style="width:130px">Clear All</button>
            </div>
            <div class="property-panel-content" style='padding-top:25px;'>
                <button class="e-btn e-css" id="uploadbtn" title="Upload All" style="width:130px">Upload All</button>
            </div>
        </div>
    </div>
</div>
